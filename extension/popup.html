<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LLM Text Reviewer</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div id="app">
        <!-- Input Screen -->
        <div id="inputScreen" class="screen">
            <div class="header">
                <h2>LLM Text Reviewer</h2>
            </div>
            <div class="content">
                <div id="textInput" class="rich-text-input" contenteditable="true" data-placeholder="Paste your text here for feedback..."></div>
                <div class="button-group">
                    <button id="getFeedbackBtn" class="primary-btn">Get Feedback</button>
                    <button id="seeSuggestionsBtn" class="secondary-btn hidden">See Suggestions</button>
                </div>
                <div id="loadingIndicator" class="loading hidden">
                    <div class="spinner"></div>
                    <span>Getting feedback...</span>
                </div>
            </div>
        </div>

        <!-- Feedback Screen -->
        <div id="feedbackScreen" class="screen hidden">
            <div class="header">
                <div class="header-left">
                    <button id="backBtn" class="back-btn">‚Üê Back</button>
                    <h3>Feedback Results</h3>
                </div>
                <button id="clearAllBtn" class="clear-all-btn">Clear All</button>
            </div>
            <div class="content">
                <div id="suggestionCounter" class="counter"></div>
                <div id="feedbackTable" class="feedback-table">
                    <div class="table-row header-row">
                        <div class="cell rating-col">Rating</div>
                        <div class="cell original-col">Original Text</div>
                        <div class="cell feedback-col">Suggested Change</div>
                        <div class="cell action-col">Action</div>
                    </div>
                    <div id="suggestionRows"></div>
                </div>
                <div id="navigationControls" class="nav-controls">
                    <button id="prevBtn" class="nav-btn">Previous</button>
                    <span id="currentPage">1 / 1</span>
                    <button id="nextBtn" class="nav-btn">Next</button>
                </div>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
